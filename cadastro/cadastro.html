<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row border rounded p-4 shadow-lg w-75">
        <!-- Coluna da imagem e botão -->
        <div
          class="col-md-5 d-flex flex-column justify-content-center align-items-center border-end"
        >
          <img src="assets/logo.png" alt="Logo" class="img-fluid mb-3" />
        </div>

        <!-- Coluna do formulário -->
        <div class="col-md-7 px-5">
          <h3 class="mb-4">Login</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="@"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Senha"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div class="d-flex justify-content-between mt-3">
              <span>Ainda não tem conta?</span>
              <a href="/login/login.html" class="btn btn-link p-0 text-primary"
                >Cadastre-se</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
